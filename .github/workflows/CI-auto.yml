name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar depend√™ncias
        run: npm install

      - name: Construir aplica√ß√£o
        run: npm run build

      - name: Executar testes
        run: npm test

      - name: Notificar falha via e-mail
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASS }}
          subject: "üö® Falha no Build - GitHub Actions"
          body: "O build falhou no reposit√≥rio: ${{ github.repository }}\nCommit: ${{ github.sha }}"
          to: ${{ secrets.EMAIL_USER }}
          from: GitHub Actions

  release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Git para versionamento
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"

      - name: Versionamento autom√°tico com semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
